<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waterfall Calculator | Alpine Property Group</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="alpine-shared.js"></script>
  <link rel="stylesheet" href="alpine-premium.css">
  <style>
    .waterfall-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      margin-bottom: 24px;
    }

    .section-card {
      background: linear-gradient(to bottom, #ffffff 0%, #fafbfc 100%);
      border-radius: var(--radius-xl);
      padding: 28px;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--gray-200);
    }

    .section-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--primary-900);
      margin-bottom: 20px;
      padding-bottom: 12px;
      border-bottom: 2px solid var(--primary-200);
    }

    .tier-card {
      background: var(--gray-50);
      border-radius: var(--radius-lg);
      padding: 20px;
      margin-bottom: 16px;
      border: 2px solid var(--gray-200);
      transition: all var(--transition-base);
    }

    .tier-card:hover {
      border-color: var(--primary-300);
      box-shadow: var(--shadow-md);
    }

    .tier-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .tier-name {
      font-size: 16px;
      font-weight: 700;
      color: var(--primary-800);
    }

    .tier-split {
      background: var(--primary-700);
      color: white;
      padding: 4px 12px;
      border-radius: var(--radius-sm);
      font-size: 14px;
      font-weight: 600;
    }

    .distribution-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid var(--gray-200);
    }

    .distribution-row:last-child {
      border-bottom: none;
    }

    .party-name {
      font-weight: 600;
      color: var(--gray-700);
    }

    .party-amount {
      font-weight: 700;
      color: var(--primary-700);
    }

    .summary-card {
      background: linear-gradient(135deg, var(--success-500) 0%, var(--success-600) 100%);
      border-radius: var(--radius-xl);
      padding: 32px;
      box-shadow: var(--shadow-xl);
      color: white;
      text-align: center;
    }

    .summary-value {
      font-size: 48px;
      font-weight: 800;
      margin-bottom: 8px;
    }

    .summary-label {
      font-size: 18px;
      opacity: 0.95;
    }

    @media (max-width: 968px) {
      .waterfall-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    function App() {
      const [inputs, setInputs] = useState({
        totalProfit: 1000000,
        lpInvestment: 2000000,
        gpInvestment: 200000,
        preferredReturn: 0.08,
        tier1Split: 80,
        tier2Hurdle: 0.12,
        tier2Split: 70,
        tier3Hurdle: 0.15,
        tier3Split: 60
      });

      const handleChange = (e) => {
        const { name, value } = e.target;
        setInputs(prev => ({
          ...prev,
          [name]: parseFloat(value) || 0
        }));
      };

      // Calculate waterfall distribution
      const totalInvestment = inputs.lpInvestment + inputs.gpInvestment;
      const lpPercent = inputs.lpInvestment / totalInvestment;
      const gpPercent = inputs.gpInvestment / totalInvestment;

      // Tier 1: Return of capital
      const returnOfCapital = totalInvestment;

      // Tier 2: Preferred return
      const preferredAmount = totalInvestment * inputs.preferredReturn;

      // Remaining profit after tiers
      let remainingProfit = inputs.totalProfit - returnOfCapital - preferredAmount;
      
      // Distribution calculations
      const tier1LP = inputs.lpInvestment;
      const tier1GP = inputs.gpInvestment;

      const tier2LP = preferredAmount * lpPercent;
      const tier2GP = preferredAmount * gpPercent;

      // Tier 3: Split of remaining profit
      const tier3LP = remainingProfit > 0 ? remainingProfit * (inputs.tier1Split / 100) : 0;
      const tier3GP = remainingProfit > 0 ? remainingProfit * (1 - inputs.tier1Split / 100) : 0;

      const totalLP = tier1LP + tier2LP + tier3LP;
      const totalGP = tier1GP + tier2GP + tier3GP;

      const lpROI = inputs.lpInvestment > 0 ? ((totalLP - inputs.lpInvestment) / inputs.lpInvestment) : 0;
      const gpROI = inputs.gpInvestment > 0 ? ((totalGP - inputs.gpInvestment) / inputs.gpInvestment) : 0;

      return (
        <div className="container">
          <div className="header">
            <h1>üíé Waterfall Calculator</h1>
            <div className="nav-buttons">
              <a href="index.html" className="btn btn-secondary">üè† Home</a>
              <button className="btn btn-success" onClick={() => window.print()}>
                üìÑ Export
              </button>
            </div>
          </div>

          <div className="waterfall-grid">
            <div className="section-card">
              <div className="section-title">Investment Structure</div>
              <div className="form-group">
                <label>LP Investment ($)</label>
                <input
                  type="number"
                  name="lpInvestment"
                  value={inputs.lpInvestment}
                  onChange={handleChange}
                />
              </div>
              <div className="form-group">
                <label>GP Investment ($)</label>
                <input
                  type="number"
                  name="gpInvestment"
                  value={inputs.gpInvestment}
                  onChange={handleChange}
                />
              </div>
              <div className="form-group">
                <label>Total Profit to Distribute ($)</label>
                <input
                  type="number"
                  name="totalProfit"
                  value={inputs.totalProfit}
                  onChange={handleChange}
                />
              </div>
            </div>

            <div className="section-card">
              <div className="section-title">Waterfall Tiers</div>
              <div className="form-group">
                <label>Preferred Return (%)</label>
                <input
                  type="number"
                  name="preferredReturn"
                  value={inputs.preferredReturn * 100}
                  onChange={(e) => setInputs({...inputs, preferredReturn: parseFloat(e.target.value) / 100})}
                  step="0.1"
                />
              </div>
              <div className="form-group">
                <label>Tier 1: LP Split After Pref (%)</label>
                <input
                  type="number"
                  name="tier1Split"
                  value={inputs.tier1Split}
                  onChange={handleChange}
                />
              </div>
            </div>
          </div>

          <div className="section-card">
            <div className="section-title">Distribution Waterfall</div>
            
            <div className="tier-card">
              <div className="tier-header">
                <div className="tier-name">Tier 1: Return of Capital</div>
                <div className="tier-split">{AlpineData.formatCurrency(returnOfCapital)}</div>
              </div>
              <div className="distribution-row">
                <div className="party-name">Limited Partners (LP)</div>
                <div className="party-amount">{AlpineData.formatCurrency(tier1LP)}</div>
              </div>
              <div className="distribution-row">
                <div className="party-name">General Partner (GP)</div>
                <div className="party-amount">{AlpineData.formatCurrency(tier1GP)}</div>
              </div>
            </div>

            <div className="tier-card">
              <div className="tier-header">
                <div className="tier-name">Tier 2: Preferred Return ({AlpineData.formatPercent(inputs.preferredReturn)})</div>
                <div className="tier-split">{AlpineData.formatCurrency(preferredAmount)}</div>
              </div>
              <div className="distribution-row">
                <div className="party-name">Limited Partners (LP)</div>
                <div className="party-amount">{AlpineData.formatCurrency(tier2LP)}</div>
              </div>
              <div className="distribution-row">
                <div className="party-name">General Partner (GP)</div>
                <div className="party-amount">{AlpineData.formatCurrency(tier2GP)}</div>
              </div>
            </div>

            <div className="tier-card">
              <div className="tier-header">
                <div className="tier-name">Tier 3: Remaining Profit Split</div>
                <div className="tier-split">{AlpineData.formatCurrency(Math.max(0, remainingProfit))}</div>
              </div>
              <div className="distribution-row">
                <div className="party-name">Limited Partners ({inputs.tier1Split}%)</div>
                <div className="party-amount">{AlpineData.formatCurrency(tier3LP)}</div>
              </div>
              <div className="distribution-row">
                <div className="party-name">General Partner ({100 - inputs.tier1Split}%)</div>
                <div className="party-amount">{AlpineData.formatCurrency(tier3GP)}</div>
              </div>
            </div>
          </div>

          <div className="waterfall-grid" style={{marginTop: '24px'}}>
            <div className="summary-card">
              <div className="summary-value">{AlpineData.formatCurrency(totalLP)}</div>
              <div className="summary-label">Total LP Distribution</div>
              <div style={{marginTop: '16px', fontSize: '20px', fontWeight: '700'}}>
                ROI: {AlpineData.formatPercent(lpROI)}
              </div>
            </div>

            <div className="summary-card" style={{background: 'linear-gradient(135deg, var(--primary-700) 0%, var(--primary-600) 100%)'}}>
              <div className="summary-value">{AlpineData.formatCurrency(totalGP)}</div>
              <div className="summary-label">Total GP Distribution</div>
              <div style={{marginTop: '16px', fontSize: '20px', fontWeight: '700'}}>
                ROI: {AlpineData.formatPercent(gpROI)}
              </div>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
